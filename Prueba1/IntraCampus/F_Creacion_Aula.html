<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Intra UNLa</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue-purple.min.css" />
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Intra Campus</span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Creación</a>
      <a href="#fixed-tab-2" class="mdl-layout__tab">Modificación</a>
      <a href="#fixed-tab-3" class="mdl-layout__tab">Baja</a>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Intra Campus</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Usuarios</a>
      <a class="mdl-navigation__link" href="">Aulas</a>
      <a class="mdl-navigation__link" href="">Capacitaciones</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
      <div class="page-content">
     	<div class="mdl-grid">
		  <div class="mdl-cell mdl-cell--1-col"></div>
		  <div class="mdl-cell mdl-cell--10-col">
		   <h3>Solicitud de Creación de Aula Virtual</h3>
		   <p>Para: Dirección del Campus Virtual UNLa</p>
			<form action="#">
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="text" id="sample3">
			    <label class="mdl-textfield__label" for="sample3">Director de la carrera solicitante</label>
			  </div>
			  <span style="display: block;"></span>
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="text" id="sample3">
			    <label class="mdl-textfield__label" for="sample3">Nombre del aula</label>
			  </div>
			  <span style="display: block;"></span>
			  <h5>Departamento</h5>
			  <ul class="demo-list-control mdl-list">
  				<li class="mdl-list__item">
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
				  <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
				  <span class="mdl-radio__label">Desarrollo Productivo y Tecnológico</span>
				</label>
				</li>
				<li class="mdl-list__item">
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
				  <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
				  <span class="mdl-radio__label">Politicas Publicas</span>
				</label>
				</li>
				<li class="mdl-list__item">
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
				  <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3">
				  <span class="mdl-radio__label">Salud Comunitaria</span>
				</label>
				</li>
				<li class="mdl-list__item">
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
				  <input type="radio" id="option-4" class="mdl-radio__button" name="options" value="4">
				  <span class="mdl-radio__label">Humanidades y Artes</span>
				</label>
				</li>					  
			  </ul>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
			  ENVIAR
			</button>
			</form>
		  </div>
		  <div class="mdl-cell mdl-cell--1-col"></div>
		</div>
      </div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
      <div class="page-content">Que miras</div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-3">
      <div class="page-content">Gato</div>
    </section>
  </main>
	<footer class="mdl-mini-footer">
	  <div class="mdl-mini-footer__left-section">
	    <div class="mdl-logo">Campus Virtual UNLa</div>
	    <ul class="mdl-mini-footer__link-list">
	      <li><a href="http://campus.unla.edu.ar/">Web Institucional</a></li>
	      <li><a href="http://campus.unla.edu.ar/usuarios/">Centro de Ayuda</a></li>
	       <li><a href="http://campus.unla.edu.ar/contacto/">Contacto</a></li>
	    </ul>
	  </div>
	</footer>
</div>
</body>
</html>
